<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Game Result</title>
</head>
<body>

    <h1>Game Result</h1>
    <p id="display-content"></p>

    <!-- Check if the game is successful or failed -->
    <script>
        
       
        // Assuming you have a variable 'isSuccess' indicating success or failure
        var isSuccess = true; // Change to false for failure
        var last_played= {"name":"Jordan", "city":"Sacramento", "weather":"60", "score":"90"}

        if (isSuccess) {
            var displayContent = document.getElementById("display-content");
            displayContent.textContent = "Congratulations  "+ last_played["name"] +
                                         "Youve survived your adventure in " + last_played["city"];

            document.write('<button onclick="redirectToScores()">Go to Scores Page</button>');
        } 
        
       
        function redirectToScores() {
            var searchUser = document.location.search.split("q=");
            var userSplit = searchUser[1].split("&");
            var user = userSplit[0];
            var searchScore = document.location.search.split("score=");
            var scoreNew = searchScore[1];
            window.location.href = "scores.html?q=" + user + "&score=" + scoreNew;
        }

    </script>

</body>
</html>
